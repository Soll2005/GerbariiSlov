<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Example</title>
    <style>
        /* CSS код для установки задних фонов */
        .section {
            background-repeat: no-repeat;
            background-position: center;
            /* Дополнительные стили для всех секций */
            color: white;
            padding: 500px;
        }

        /* Фоновое изображение первой секции */
        .section1 {
            background-image: url('image.png');
            background-size: 100% 100%; /* Полный размер изображения */
        }

    </style>
</head>
<body>

    <div class="section section1">
        <!-- Содержимое первой секции -->
        
    </div>
    
<!-- Ваш контент здесь -->

</body>
</html>
